<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-code {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <div class="error-code" th:text="${errorCode}">ERROR_CODE</div>
                    <div class="error-details" th:text="${error}">
                        Sorry, an error has occurred!
                    </div>
                    <div class="error-actions">
                        <a href="/blog/list" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-home"></span>
                            Back to Blog List
                        </a>
                        <a href="/" class="btn btn-outline-primary btn-lg">
                            <span class="glyphicon glyphicon-envelope"></span>
                            Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
