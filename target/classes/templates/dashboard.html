<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Word Frequency Report</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="mb-4">
        <a th:href="@{/blog/new}" class="btn btn-primary">Create New Blog</a>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div th:if="${blogs.empty}" class="alert alert-info">
                No blogs found. Create your first blog!
            </div>
            <div th:each="blog : ${blogs}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.name}">Blog Title</h5>
                    <p class="card-text" th:text="${blog.body}">Blog content...</p>
                    <div class="btn-group">
                        <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-sm btn-primary me-2">Edit</a>
                        <a th:href="@{/blog/delete/{id}(id=${blog.id})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this blog?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
